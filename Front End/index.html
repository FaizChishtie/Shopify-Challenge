<!DOCTYPE html>
<head>
  <link rel="StyleSheet" href="style.css">
  <script type="text/javascript">

  function buttonClicked(){
    var email = document.getElementById("email").value;
    var option = document.getElementById("option").value;
    if (testEmail(email)){
      console.log(email);
      console.log(option);
      document.getElementById("error").style.display = "none";
    }
    else{
      setErrorVisible();
    }
  };

  function testEmail(email){
    if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email)){
    return(true);
   }
    return(false);
  };

  function setErrorVisible(){
    document.getElementById("error").style.display = "block";
  };

</script>
  <meta name="Developers" content="Faizaan Chistie">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<html>
<body>
  <div class = "header">
    <h1>Stay up to date with ecommerce trends with Shopify's newsletter</h1>
    <hr>
    <br>
    <h2>Subscribe for free marketing tips</h2>
  </div>
  <div class = "input">
   <input type="text" placeholder="Email Address:" id="email"></input>
   <select>
     <option id="option"> Interested in... </option>
   </select>
   <p id="error" style="display:none"> Please enter a valid email address </p>
  <button onclick="buttonClicked()"> Sign up now </button>
  </div>
 <div class = "footer">
  <a href=""><p> Unsubscribe </p></a>
 </div>
</body>
</html>
